<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for Search Engines-->
    <meta name="description"
        content="Cars To Go. The Fastest and Easiest Car rental Service in Dublin. Top Brand Cars From BMW, Mercedes, Toyota, Ford, Audi, and so much more!">
    <meta name="keywords"
        content="Cars to go, cars, rental service, Bmw, Mercedes, Toyota, Ford, Audi, Dublin, Driving">
    <title>RetroRides | Vintage Rental Service</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <a href="index.html">
            <img id="mylogo" src="assets/images/car-logo.png">
        </a>
        <!-- Nav Bar-->
        <input type="checkbox" name="nav-toggle" id="nav-toggle">
        <label for="nav-toggle" id="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li class="register"><a href="index.html">Log In</a></li>
            </ul>
        </nav>
        <div id="icons-container">
            <ul>
                <li class="sign-in-text"><a href="index.html">Sign In</a></li>
                <li class="sign-in-icon"><a href="index.html"><i class="fa-solid fa-circle-user"></i></a></li>

            </ul>
        </div>
    </header>

    <!-- Main Content-->
    <main>
        <section id="main-cover-page">
            <div id="cover-page">
                <div id="cover-page-text">
                    <h1>Retro Rides</h1>
                    <p>Book the Vintage car of your dreams and dive away in as quickly as 10 minutes!</p>
                    <p>With over 100 selections of vintage Cars, Visit us and Drive around today!</p>
                    <div id="apps">
                        <p>Download the app</p>
                        <button class="clickables"><i class="fa-brands fa-apple"> </i></button>
                        <button class="clickables"><i class="fa-brands fa-android"></i></button>
                        <button class="clickables">Learn more</button>
                    </div>
                </div>
                <div id="car-img">
                    <img src="assets/images/coverphotocar.png" alt="Black vintage mustang car">
                </div>
            </div>
        </section>
        <section id="featured-container">
            <div id="featured-text">
                <h1>Featured Cars</h1>
            </div>
            <div id="featured-car-box">
                <div>
                    <img src="assets/images/chevrolet-corvette.png" alt="red cherolet car">
                </div>
                <div>
                    <img src="assets/images/classic-car-black.png" alt="black classic car">
                </div>
                <div>
                    <img src="assets/images/red-white-classic.png" alt="White classic car with red accents">
                </div>
            </div>
        </section>
    </main>
    <footer>Footer</footer>
    <script src="https://kit.fontawesome.com/3ef2ec6fa0.js" crossorigin="anonymous"></script>
</body>

</html>
